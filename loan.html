<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>医疗设备借用系统 - 路人甲慈善</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <!-- 导航栏 -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-success mb-4">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">路人甲医疗设备借用系统</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" href="#" id="nav-loan">设备借用</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="nav-return">设备归还</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="nav-query">查询记录</a>
                        </li>
            <li class="nav-item">
                <a class="nav-link" href="#" onclick="location.reload()">刷新页面</a>
            </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- 主内容区 -->
        <div id="main-content">
            <div class="welcome-message text-center py-5">
                <h2>欢迎使用医疗设备借用系统</h2>
                <p class="lead">请选择上方导航菜单开始操作</p>
                <img src="/assets/medical-equipment.png" alt="医疗设备" class="img-fluid mt-3" style="max-height: 200px;">
            </div>
        </div>

        <!-- 页脚 -->
        <footer class="mt-5 py-3 text-center text-muted">
            <p>路人甲慈善组织 © <span id="current-year"></span></p>
            <p class="small">系统版本: 1.0.0</p>
        </footer>
    </div>

    <!-- 模态框模板 -->
    <div class="modal fade" id="messageModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">系统消息</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="modalBody">
                    <!-- 消息内容动态插入 -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-bs-dismiss="modal">确定</button>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript 库 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
